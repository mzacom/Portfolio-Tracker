<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="w-[100%] flex flex-col items-center justify-center h-[100vh]">
    <section
      class="flex items-center justify-center h text-slate-800 flex-col w-full"
    >
      <h1 class="text-2xl mb-[3rem] font-medium">Login</h1>

      <form class="flex flex-col justify-center w-[80%]">
        <!-- name -->
        <label for="user">Email/Username</label>
        <input
          placeholder="eg: Oyetola Muiz"
          class="placeholder:text-slate-300 border-[1px] mt-2 mb-[1rem] outline-none p-2 focus:border-blue-600 rounded-md"
          type="text"
          id="user"
          autocomplete="disabled"
        />

        <!-- Password-->
        <label for="password">Password</label>
        <input
          placeholder="eg: oyetolamuiz81@gmail.com"
          class="placeholder:text-slate-300 mb-[1rem] border-[1px] mt-2 outline-none p-2 focus:border-blue-600 rounded-md"
          type="password"
          id="password"
          autocomplete="disabled"
          
        />

        <span class="text-xs text-red-500 hidden" id="message">
          inncorrect password or Username</span
        >

        <button
          class="bg-blue-600 mt-2 disabled:bg-slate-400 text-white p-3 rounded-md"
          disabled
          id="login"
          type="submit"
        >
          Login
        </button>
        <br />
        <p class="">
          Don't have account ?
          <span class="text-blue-600" id="link">SignUp</span>
        </p>
      </form>
    </section>

    <script src="login.js"></script>
  </body>
</html>
